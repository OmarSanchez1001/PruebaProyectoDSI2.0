<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<script src="funciones.js" async="true"></script>
	<title>Calculadora</title>
</head>
<body>

	<div id="calculadora">
		<div id="Calculadora-alto">
			<div class="modo">
				<div id="ModeA">
					<button onclick="Light()" id="B_A"><i class="fas fa-sun"></i></button>
				</div>
				<div id="ModeB">
					<button onclick="Dark()" id="B_B"><i class="fas fa-moon"></i></button>
				</div>
			</div>
		<div id="P1"></div>
		<div id="P2"></div>
		</div>
		<div id="Calculadora-bajo">
			<div class="Boton"><button onclick="Borrar()" class="Digito" id="C">C</button></div>
			<div class="Boton" id="invisible"></div>
			<div class="Boton" id="invisible"></div>
			<div class="Boton"><button onclick="Agregar('/')" class="Digito" id="Op">/</button></div>
			<div class="Boton"><button onclick="Agregar(7)" class="Digito">7</button></div>
			<div class="Boton"><button onclick="Agregar(8)" class="Digito">8</button></div>
			<div class="Boton"><button onclick="Agregar(9)" class="Digito">9</button></div>
			<div class="Boton"><button onclick="Agregar('*')" class="Digito" id="Op">X</button></div>
			<div class="Boton"><button onclick="Agregar(4)" class="Digito">4</button></div>
			<div class="Boton"><button onclick="Agregar(5)" class="Digito">5</button></div>
			<div class="Boton"><button onclick="Agregar(6)" class="Digito">6</button></div>
			<div class="Boton"><button onclick="Agregar('-')" class="Digito" id="Op">-</button></div>
			<div class="Boton"><button onclick="Agregar(1)" class="Digito">1</button></div>
			<div class="Boton"><button onclick="Agregar(2)" class="Digito">2</button></div>
			<div class="Boton"><button onclick="Agregar(3)" class="Digito">3</button></div>
			<div class="Boton"><button onclick="Agregar('+')" class="Digito" id="Op">+</button></div>
			<div class="Boton"><button onclick="Agregar(0)" class="Digito">0</button></div>
			<div class="Boton" id="invisible"></div>
			<div class="Boton"><button onclick="Agregar('.')" class="Digito">.</button></div>
			<div class="Boton"><button onclick="Resultado()" class="Digito" id="Op">=</button></div>
		</div>
	</div>

</body>
</html>
